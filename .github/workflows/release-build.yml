name: Build Release APK

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 缓存 Gradle 依赖
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 设置签名密钥
      env:
        KEYSTORE_FILE_BASE64: ${{ secrets.KEYSTORE_FILE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_FILE_BASE64" ]; then
          echo "$KEYSTORE_FILE_BASE64" | base64 -d > keystore.jks
          echo "KEYSTORE_FILE=${{ github.workspace }}/keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV
        else
          echo "警告: 未设置 KEYSTORE_FILE_BASE64，将使用未签名的 APK"
        fi
      
    - name: 构建 Release APK
      env:
        KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ env.KEY_ALIAS }}
        KEY_PASSWORD: ${{ env.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --no-daemon
      
    - name: 上传 APK 到 Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

